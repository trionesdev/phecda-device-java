productKey: 'trionesdev-test001'
name: "测试设备-Device"
manufacturer: "IOTech"
model: "Device-Virtual-01"
labels:
  - "device-virtual-example"
description: "Example of Device-Virtual"

deviceProperties:
  -
    identifier: "temperature"
    name: "温度"
    description: "温度"
    properties:
      valueType: "Int"
      readWrite: "R"


deviceCommands:
  -
    identifier: "get_temperature"
    name: "获取温度"
    callType: "Async"
    inputData:
      -
        identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"
    outputData:
      -
        identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"


deviceEvents:
  -
    identifier: "temperature_alarm"
    name: "温度报警"
    type: 'Warn'
    outputData:
      - identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"
