productKey: 'Random-Binary-Device'
name: "Random-Binary-Device"
manufacturer: "IOTech"
model: "Device-Virtual-01"
labels:
  - "device-virtual-example"
description: "Example of Device-Virtual"

deviceProperties:
  -
    identifier: "Bool"
    name: "温度"
    description: "温度"
    properties:
      valueType: "Int"
      readWrite: "R"


deviceCommands:
  -
    identifier: "temperature"
    name: "temperature"
    callType: "Async"
    inputData:
      -
        identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"
    outputData:
      -
        identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"


deviceEvents:
  -
    identifier: "temperature"
    name: "temperature"
    type: 'Info'
    outputData:
      - identifier: "temperature"
        name: "温度"
        properties:
          valueType: "Int"

deviceResources:
  -
    name: "Binary"
    isHidden: false
    description: "Generate random binary value"
    properties:
      valueType: "Binary"
      readWrite: "R"
      mediaType: "random"